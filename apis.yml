aid: open-library
name: Open Library
description: >-
  Open Library offers a suite of APIs to help developers get up and running with
  our data. This includes RESTful APIs, which make Open Library data availabile
  in JSON, YAML and RDF/XML formats. Theres also an earlier, now deprecated JSON
  API which is preserved for backward compatibility. 
